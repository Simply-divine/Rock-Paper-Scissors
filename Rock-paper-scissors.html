<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="RPS.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock,Paper,Scissors</h1>
        <p>------------------------------------------------------------</p>
    </header>
    <h1 class="Round">Round :<span class="roundNo">1</span></h1>
    <div class="welcome"></div>
    <div class="You">You</div>
    <div class="YourScore">0</div>
    <div class="Comp">Me</div>
    <div class="CompScore">0</div>
    <h1 style="position:relative;top: 400px">Choose any One:</h1>
    <img class="rock" id="0" src="https://img.pixers.pics/pho_wat(s3:700/FO/60/71/76/26/700_FO60717626_421578b699079b1ed3f8e93f9df5d016.jpg,700,488,cms:2018/10/5bd1b6b8d04b8_220x50-watermark.png,over,480,438,jpg)/stickers-grumpy-cartoon-rock.jpg.jpg">
    <img class="paper" id="1" src="https://www.dick-blick.com/items/102/40/10240-1009-1-2ww-m.jpg">
    <img class="scissor" id="2" src="https://images-na.ssl-images-amazon.com/images/I/71zX6H%2BKoKL._SL1500_.jpg">
    <div class="winMessage"></div>
    <button class="replay">Reset</button>
</body>
<script src="RPS.js">
</script>

</html>
